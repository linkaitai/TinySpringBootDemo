spring:
  datasource:
    url: jdbc:mysql://localhost:3306/tiny?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  mvc:
    content negotiation:
      favor-parameter: true # 允许通过URL参数指定媒体类型
      media-types:
        json: application/json
        xml: application/xml
  data:
    redis:
      host: localhost
      port: 6379



